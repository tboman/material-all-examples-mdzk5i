<mat-card class="splash-image">
	<mat-card-title class="splash-text">{{mainsummary.header}}</mat-card-title>
	<mat-card-content class="splash-text">
		<p> {{ mainsummary.p1}} </p>
		<p> {{ mainsummary.p2}} </p>
		<p> {{ mainsummary.p3}} </p>
		<p> {{ mainsummary.p4}} </p>
		<p> {{ mainsummary.p5}} </p>
	</mat-card-content>
</mat-card>
<mat-card>
	<mat-card-title>{{mainafrica.header}}</mat-card-title>
	<mat-card-content>
		{{mainafrica.p1}}
	</mat-card-content>
	<div *ngIf="showLogin">
		<mat-card-actions align="end">
			<a mat-button routerLink="/register" routerLinkActive="active-link" color="primary">{{mainafrica.p2}}</a>
		</mat-card-actions>
	</div>
	<div *ngIf="showCreate">
		<mat-card-actions align="end">
			<a mat-button routerLink="/request" routerLinkActive="active-link" color="primary">{{mainafrica.p3}}</a>
		</mat-card-actions>
	</div>
</mat-card>
