<mat-card>
	<mat-card-title>Button types</mat-card-title>
	<mat-card-content>
		Color:
		<mat-radio-group [(ngModel)]="color">
			<mat-radio-button value="primary">Primary</mat-radio-button>
			<mat-radio-button value="accent">Accent</mat-radio-button>
			<mat-radio-button value="warn">Warn</mat-radio-button>
			<mat-radio-button value="">None</mat-radio-button>
		</mat-radio-group>
		<mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
    <mat-checkbox disabled style="overflow:auto">Toggle uppercase (now toggled by going three dot menu > Toggle uppercase</mat-checkbox>
	</mat-card-content>
</mat-card>
<mat-card>
	<mat-card-title>Result</mat-card-title>
	<mat-card-content>
		<h3>Normal Buttons</h3>
		<button mat-button [color]="color" [disabled]="disabled" (click)="buttonClick('Button')">Button</button>
		<button mat-raised-button [color]="color" [disabled]="disabled" (click)="buttonClick('Raised button')">Raised Button</button>
    <button mat-stroked-button [color]="color" [disabled]="disabled" (click)="buttonClick('Stroked button')">Stroked Button</button>
		<button mat-button class="example-uppercase-btn" [color]="color" [disabled]="disabled" (click)="buttonClick('Uppercase button')">Custom Button</button>
		<button mat-fab [color]="color" [disabled]="disabled" (click)="buttonClick('FAB button')"><mat-icon>check</mat-icon></button>
		<button mat-mini-fab [color]="color" [disabled]="disabled" (click)="buttonClick('Mini FAB button')"><mat-icon>check</mat-icon></button>
		<button mat-icon-button [color]="color" [disabled]="disabled" (click)="buttonClick('Icon button')">
    <mat-icon>check</mat-icon>
</button>
		<button mat-button [color]="color" [disabled]="disabled" (click)="buttonClick('Custom Button')">
  <mat-icon>menu</mat-icon>
  Menu
</button>
		<br>
		<h3>Link Button</h3>
		<a mat-button [color]="color" [disabled]="disabled" routerLink=".">Button</a>
		<a mat-raised-button [color]="color" [disabled]="disabled" routerLink=".">Raised Button</a>
		<a mat-stroked-button [color]="color" [disabled]="disabled" routerLink=".">Stroked Button</a>
		<a mat-button class="example-uppercase-btn" [disabled]="disabled" [color]="color" routerLink=".">Custom Button</a>
		<a mat-fab [color]="color" [disabled]="disabled" routerLink=".">
			<mat-icon>check</mat-icon>
		</a>
		<a mat-mini-fab [color]="color" [disabled]="disabled" routerLink=".">
			<mat-icon>check</mat-icon>
		</a>
		<a mat-icon-button [color]="color" [disabled]="disabled" routerLink=".">
			<mat-icon>check</mat-icon>
		</a>
		<a mat-button [color]="color" [disabled]="disabled">
			<mat-icon>menu</mat-icon>
			Menu
		</a>
	</mat-card-content>
</mat-card>
