<mat-card>
    <mat-card-title>Slide toggle configuration</mat-card-title>
    <mat-card-content>
        <section class="example-section">
            <label class="example-margin">Color:</label>
            <mat-radio-group [(ngModel)]="color">
                <mat-radio-button class="example-margin" value="primary">
                    Primary
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="accent">
                    Accent
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="warn">
                    Warn
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="">
                    None
                </mat-radio-button>
            </mat-radio-group>
        </section>
        <section class="example-section">
            <label class="example-margin">Label Position:</label>
            <mat-radio-group [(ngModel)]="labelPos">
                <mat-radio-button value="before" class="example-margin">Before</mat-radio-button>
                <mat-radio-button value="after" class="example-margin">After</mat-radio-button>
            </mat-radio-group>
        </section>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="disableRipple">Disable ripple</mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>
<mat-card class="result">
    <mat-card-title>Result</mat-card-title>
    <mat-card-content>
        <section class="example-section">
            <mat-slide-toggle
                class="example-margin"
                [color]="color"
                [checked]="checked"
                [disabled]="disabled"
                [disableRipple]="disableRipple"
                [labelPosition]="labelPos">
                Slide me!
            </mat-slide-toggle>
        </section>
    </mat-card-content>
</mat-card>
