<h3 matDialogTitle>Alert</h3>
<!-- Alternatively, use <mat-dialog-content> for the dialog's content -->
<div mat-dialog-content>
    <p>You have unsaved changes. Would you like to save or delete your changes?</p>
</div>
<!-- Alternatively, use <mat-dialog-actions> for the dialog's actions -->
<div mat-dialog-actions align="end">
    <button mat-button matDialogClose="Delete" color="primary" class="example-uppercase-btn">Delete</button>
    <button mat-button matDialogClose="Save" color="primary" class="example-uppercase-btn">Save</button>
</div>
