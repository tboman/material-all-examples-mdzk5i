<h3 matDialogTitle>Configurable dialog</h3>
<mat-dialog-content>
    <p>{{data}}</p>
    
    <p>Update size:</p>

    <mat-form-field>
        <input matInput [(ngModel)]="width" placeholder="Width" type="number" max="1000">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="height" placeholder="Height" type="number" max="1000">
    </mat-form-field>

    <button mat-button (click)="changeSize()">Update Size</button>

    <p>Update position:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="top" placeholder="Top" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="bottom" placeholder="Bottom" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="left" placeholder="Left" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="right" placeholder="Right" type="number">
    </mat-form-field>

    <button mat-button (click)="changePos()">Update Position</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
